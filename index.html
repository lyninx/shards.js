<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
    <title>shards.js</title>
</head>
<body>
    <div class="main">
    <h2>shards.js</h2>
    <shards-canvas 
    	class="shards" 
    	svg="./lyninx.svg" 
        color="#fff"
        background="#444"
        zoom=2.0
        x_offset=0.0
        y_offset=0.0
        fov=70
        animation="explode"
        duration=6.0
        delay=22.0
    ></shards-canvas>
    <pre><code class="html" id="example"></code></pre>
    <div class="content card">
        shards allows you to easily harness the power of webGL to create looping SVG animations.
    </div>
    </div>
    <!--      -->
    <script>
    hljs.initHighlightingOnLoad()
    example_html = document.createTextNode('<shards-canvas svg="./lyninx.svg" color="#fff" background="#444" zoom=2.0 x_offset=0.0 y_offset=0.0 fov=70 animation="explode" duration=6.0 delay=2.0></shards-canvas>')
    document.getElementById("example").appendChild(example_html)
    </script>
    <script src="ext/custom-elements-shim.js"></script>
    <script src="ext/custom-elements.min.js"></script>
    <script src="dist/shards.js"></script>
</body>
</html>

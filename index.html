<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
    <title>WebGL Composer</title>
</head>
<body>
    <div class="main">
    <h2>WebGL Composer</h2>
    <webgl-composer class="shards" background="#ff5454" zoom=2.0 x_offset=0.0 y_offset=0.0 fov=70>
    	<c-layer src="./lyninx.svg" color="#fff" z_depth="0.0" scale="1.0">
        <c-animation type="explode" duration="4.0" delay="4.0" looping="true"></c-animation>
        <c-animation type="spin" duration="120.0" delay="0.0" looping="true"></c-animation>
        <c-animation type="fade-in" duration="2.0" delay="0.0" looping="true"></c-animation>
      </c-layer>
    </webgl-composer>
    <pre><code class="html" id="example"></code></pre>
    <div class="content card">
        shards allows you to easily harness the power of webGL to create looping SVG animations.
    </div>
    </div>
    <!--      -->
    <script>
    var example = '<shards-canvas class="shards" background="#ff5454" zoom=2.0 x_offset=0.0 y_offset=0.0 fov=70><svg-layer src="./lyninx.svg" color="#fff" z_depth="0.0" scale="1.0" animation="explode" duration="4.0" delay="1.0"> </shards-canvas>'
    hljs.initHighlightingOnLoad()
    html = document.createTextNode(hljs.fixMarkup(example))
    document.getElementById("example").appendChild(html)
    </script>
    <script src="ext/custom-elements-shim.js"></script>
    <script src="ext/custom-elements.min.js"></script>
    <script src="dist/shards.js"></script>
</body>
</html>
